<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="120">
    <link rel="stylesheet" href="style.css">
    <title>한글꼴연구회</title>
    <script src="hangul.js" type="text/javascript"></script>
</head>
<body>
    <main>
        <textarea name="" id="preview" cols="30" rows="10" placeholder="글자를 자유롭게 입력해 보세요" spellcheck="false"></textarea>
    </main>
    <div id="x_axis">
        <img src="img/arrow.svg" alt="" class="arrow">
    </div>
    <div id="x_func">
        getFirstChar(<br>
        &emsp;&emsp;this-><br>
        &emsp;&emsp;consonant<br>
        );
    </div>
    <div id="y_axis">
        <img src="img/arrow.svg" alt="" class="arrow">
    </div>
    <div id="y_func">
        getMiddleChar(<br>
        &emsp;&emsp;this-><br>
        &emsp;&emsp;vowel<br>
        );
    </div>
    <div id="z_func">
        getLastChar(<br>
        &emsp;&emsp;this->{<br>
        &emsp;&emsp;&emsp;&emsp;None or<br>
        &emsp;&emsp;&emsp;&emsp;consonant<br>
        &emsp;&emsp;}<br>
        );
    </div>
    
    <div id="copy">
        <span class="it">if</span> (pressKey( <span class="lt">[1]</span> )) ~~> openPage( <span class="it">this</span>->font.<span class="lt it">infomation</span> );<br>
        <span class="it">else if</span> (pressKey( <span class="lt">[2]</span> )) ~~> openPage( <span class="it">this</span>->font.<span class="lt it">making_process</span> );
    </div>

    
    
    <script src="script.js"></script>
</body>
</html>
